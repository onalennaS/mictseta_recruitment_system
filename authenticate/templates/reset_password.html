<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MICTSETA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gray;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            text-align: center;
            color: skyblue;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: skyblue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .container input[type="submit"]:hover {
            background-color: #0099cc;
        }
        .notification {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="resetPasswordContainer">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm" onsubmit="return validateEmailForm()">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Reset Password">
        </form>
        <p>If you cannot access your email, <a href="#" onclick="showResetEmailForm()">click here</a> to update your email address.</p>
    </div>

    <div class="container" id="resetEmailContainer" style="display:none;">
        <h1>Update Email Address</h1>
        <form id="resetEmailForm" onsubmit="return validateIdForm()">
            <label for="idNumber">ID Number</label>
            <input type="text" id="idNumber" name="idNumber" maxlength="13" required>
            <label for="newEmail">New Email Address</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <input type="submit" value="Update Email">
        </form>
        <div class="notification" id="notification">
            Your email address has been updated successfully. Please use your new email address to log in.
        </div>
    </div>

    <script>
        function showResetEmailForm() {
            document.getElementById('resetPasswordContainer').style.display = 'none';
            document.getElementById('resetEmailContainer').style.display = 'block';
        }

        function validateEmailForm() {
            var email = document.getElementById('email').value;
            if (email === '') {
                alert('Please enter a valid email address.');
                return false;
            }
            // Add any additional email validation if needed
            alert('A password reset link has been sent to your email address.');
            return false; // Prevent form submission for demonstration purposes
        }

        function validateIdForm() {
            var idNumber = document.getElementById('idNumber').value;
            if (idNumber.length !== 13 || !/^\d{13}$/.test(idNumber)) {
                alert('Please enter a valid 13-digit ID number.');
                return false;
            }
            var newEmail = document.getElementById('newEmail').value;
            if (newEmail === '') {
                alert('Please enter a valid email address.');
                return false;
            }
            // Add any additional email validation if needed
            document.getElementById('notification').style.display = 'block';
            return false; // Prevent form submission for demonstration purposes
        }
    </script>
</body>
</html>
